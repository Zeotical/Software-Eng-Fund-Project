<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/progcoordinatorstyle.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2><i class="fas fa-university"></i> Academic Publication System</h2>
            </div>
            <div class="nav-menu">
                <a href="#dashboard" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#review" class="nav-link"><i class="fas fa-file-alt"></i> Review</a>
                <a href="#analytics" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a>
                <a href="#guidelines" class="nav-link"><i class="fas fa-book"></i> Guidelines</a>
                <div class="user-menu">
                    <span class="username" id="username" onclick="profile()"></span>
                    <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <div class="dashboard-header">
                <h1>Welcome, <span id="adminName"></span></h1>
                <p>Manage publications, review submissions, and monitor research KPIs</p>
            </div>

            <!-- Quick Stats -->
            <div class="stats-grid">
                <div class="stat-card pending">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingCount">12</h3>
                        <p>Pending Reviews</p>
                    </div>
                </div>
                
                <div class="stat-card approved">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="approvedCount">48</h3>
                        <p>Approved Publications</p>
                    </div>
                </div>
                
                <div class="stat-card rejected">
                    <div class="stat-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="rejectedCount">5</h3>
                        <p>Rejected Publications</p>
                    </div>
                </div>
                
                <div class="stat-card changes">
                    <div class="stat-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="changesCount">8</h3>
                        <p>Requires Changes</p>
                    </div>
                </div>
            </div>
            <!-- FOOTER -->
     <footer class="footer">
        <p>Academic Publication and Research Tracking System &copy; 2024</p>
    </footer>

</body>
</html>

<script>

//Fetching user info to be displayed
 fetch('http://localhost:3000/user-info', {
    method: 'POST',
    headers: {
'Content-Type': 'application/json'
},
})
.then(response => response.json())
.then(data => {
console.log('Response from server', data)
document.getElementById('adminName').innerText = `${data.user_info.name}`;
document.getElementById('username').innerText = `${data.user_info.username}`;
document.getElementById('profile-role').innerText = `${data.user_info.role}`;
});

function logout() {
    if (confirm('Are you sure you want to logout?')) {
        // In real implementation, call logout API
        window.location.href = '/login';
    }
}

// Close modal when clicking outside
window.addEventListener('click', function(event) {
    const modals = document.querySelectorAll('.modal.active');
    modals.forEach(modal => {
        if (event.target === modal) {
            closeModal();
        }
    });
});
  
function profile() {
        // In real implementation, call logout API
        window.location.href = '/profile';
}

</script>
