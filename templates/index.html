<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Academic Publication System</title>

    <!-- Main dashboard styles -->
    <link rel="stylesheet" href="/static/styleForUsers.css">

    <!-- Landing page specific styles -->
    <link rel="stylesheet" href="/static/index.css">

    <!-- Font and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand" style="margin: 0 auto;">
            <h2><i class="fas fa-university"></i> Academic Publication System</h2>
        </div>
    </div>
</nav>

<!-- Main page landing content -->
<div class="landing-container">
    
    <!-- Welcome message -->
    <div class="hero-section">
        <h1>Welcome to the Portal</h1>
        <p>Manage publications, track research, and coordinate academic reviews efficiently.</p>
    </div>

    <!-- Primary action button: Login & Register -->
    <div class="action-grid primary-actions">

        <!-- Login card -->
        <a href="/login" class="landing-card highlight">
            <div class="icon-box"><i class="fas fa-sign-in-alt"></i></div>
            <h3>Login</h3>
            <p>Access your dashboard</p>
        </a>

        <!-- Register card -->
        <a href="/register" class="landing-card highlight">
            <div class="icon-box"><i class="fas fa-user-plus"></i></div>
            <h3>Register</h3>
            <p>Create a new account</p>
        </a>

    </div>

</div>

<!-- Footer -->
<footer class="footer">
    <p>Academic Publication System &copy; 2026</p>
</footer>

<!-- Landing page script -->
<script src="/static/home.js"></script>

</body>
</html>
