<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>

<!-- Profile page styling -->
<link rel="stylesheet" href="/static/profile.css">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">
            <h2><i class="fas fa-university"></i> Academic Publication System</h2>
        </div>

        <div class="nav-menu">
            <!-- Dashboard link  -->
            <a href="#" class="nav-link" id="dashboardLink">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>

            <!-- Current page -->
            <a href="/profile" class="nav-link active">
                <i class="fas fa-user"></i> My Profile
            </a>

            <!-- Logout -->
            <div class="user-menu">
                <span class="username" id="username"></span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container">

    <!-- Page header -->
    <div class="dashboard-header">
        <h1>My Profile</h1>
        <p>View and update your account information</p>
    </div>

    <div class="profile-container">

        <!-- Basic profile info -->
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>

                <div class="profile-info">
                    <h2 id="profile-name"></h2>
                    <div class="profile-role" id="profile-role"></div>
                </div>
            </div>

            <!-- Static details -->
            <div class="profile-details">
                <div class="detail-row">
                    <span class="detail-label">Username</span>
                    <span class="detail-value" id="profile-username2"></span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Role</span>
                    <span class="detail-value" id="profile-role2"></span>
                </div>
            </div>
        </div>

        <!-- Edit profile form -->
        <div class="profile-card">
            <div class="section-header">
                <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
            </div>

            <!-- Profile update form -->
            <form id="profile_form">

                <!-- Change username -->
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="edit_username" placeholder="Enter new username">
                </div>

                <!-- Change password -->
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="edit_password" placeholder="Enter new password">
                </div>

                <!-- Form buttons -->
                <div class="profile-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>

                    <button type="reset" class="btn-secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- Profile page logic  -->
<script src="/static/profile.js"></script>

</body>
</html>
