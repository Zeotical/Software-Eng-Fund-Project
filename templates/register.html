<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Responsive layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Academic Publication System</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/static/styleForUsers.css">
  <link rel="stylesheet" href="/static/auth.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="nav-container">
      <!-- System title -->
      <div class="nav-brand" style="margin: 0 auto;">
        <h2><i class="fas fa-university"></i> Academic Publication System</h2>
      </div>
    </div>
  </nav>

  <!-- Registration container -->
  <div class="register-container">
    <div class="register-card" style="height: 500px;">

      <!-- Form header -->
      <div class="register-header">
        <h1>Create Account</h1>
      </div>

      <!-- Step 1: Account details -->
      <form id="register_form" onsubmit="return false;">
        <h3 style="color:#666; margin-bottom:15px;">Step 1: Account Details</h3>

        <div class="form-group">
          <label><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" required placeholder="Ex: John Doe" maxlength="25">
        </div>

        <div class="form-group">
          <label><i class="fas fa-at"></i> Username</label>
          <input type="text" id="username" required placeholder="Choose a username" maxlength="25">
        </div>

        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <div class="password-wrapper">
            <input type="password" id="ps" required placeholder="Create password" maxlength="15">
            <i class="fas fa-eye toggle-password" id="toggleIcon"></i>
          </div>
        </div>

        <!-- Navigation buttons -->
        <div class="btn-box">
          <a href="login"
            style="font-size:0.9rem; display:flex; align-items:center; text-decoration:none; color:#3498db;">Login
            instead</a>
          <button type="button" class="btn-next" id="next">Next <i class="fas fa-arrow-right"></i></button>
        </div>
      </form>

      <!-- Step 2: Role selection -->
      <form id="form2" onsubmit="return false;">
        <h3 style="color:#666; margin-bottom:15px;">Step 2: Select Role</h3>

        <div class="role-grid">
          <div class="role-option">
            <input type="radio" id="role1" name="role" value="Admin">
            <label for="role1"><i class="fas fa-user-shield fa-2x"></i><br>Admin</label>
          </div>

          <div class="role-option">
            <input type="radio" id="role2" name="role" value="Programme Coordinator">
            <label for="role2"><i class="fas fa-chalkboard-teacher fa-2x"></i><br>Coordinator</label>
          </div>

          <div class="role-option">
            <input type="radio" id="role3" name="role" value="Researcher">
            <label for="role3"><i class="fas fa-flask fa-2x"></i><br>Researcher</label>
          </div>

          <div class="role-option">
            <input type="radio" id="role4" name="role" value="Student">
            <label for="role4"><i class="fas fa-user-graduate fa-2x"></i><br>Student</label>
          </div>
        </div>

        <!-- Final actions -->
        <div class="btn-box">
          <button type="button" class="btn-back" id="back"><i class="fas fa-arrow-left"></i> Back</button>
          <button type="submit" class="btn-register" id="btn-submit-final">Register <i class="fas fa-check"></i></button>
         </div>
      </form>

      <!-- Progress indicator -->
      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col">Details</div>
        <div class="step-col">Role</div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Academic Publication System &copy; 2026</p>
  </footer>

  <!-- Page logic -->
  <script src="/static/register.js"></script>
</body>

</html>
